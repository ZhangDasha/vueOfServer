<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-get-上传数据</title>
	<script src="vue.js"></script>
	<script src="dist/vue-resource.js"></script>
	<!-- <script src="dist/axios.min.js"></script> -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var vm = new Vue({
				el:'#box',
				data:{},
				methods:{
					get:function(){
						// get的使用注意事项：
						// 要传递的数据需要用params{a:3,b:2}包裹。或者使用 ? 后面跟数据，且数据间用 & 分隔
						
						axios.get("get.php?a=4&b=2")					//axios简写

						// this.$http.get("get.php", {       // 或axios
							// params: {
							// 	a:3,
							// 	b:2
							// 	}
							// })
						.then(function(res){
							console.log(res.data);
						})
						.catch(function(error){
							console.log(error);
						});

// 	或
						// vm.$http({
						// 	url:'get.php',
						// 	method:'GET',
						// 	params:{
						// 		a:1,
						// 		b:2
						// 	}
						// })
						// .then(function(res){
						// 	console.log(res.data);
						// })
						// .catch(function(error){
						// 	console.log(error);
						// });

					}
				}
			})
		}
	</script>
</head>
<body>
	<div id="box">
		<input type="button" value="上传" @click='get()'>
	</div>
</body>
</html>
