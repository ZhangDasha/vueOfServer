<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定內联样式</title>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var vm = new Vue({
				el:'#box',
				data:{
					activeColor:'red',
					fontSize:30,
					styleObject:{
						color:'red',
						fontSize:'30px'
					}
				}
			})
		}
	</script>
</head>
<body>
	<!-- 绑定元素数据 -->
	<!-- <div id="box" v-bind:style="{ color:activeColor,fontSize:fontSize+'px' }">
		<p>dsc</p>
	</div> -->

	<!-- 绑定数据对象 -->
	<div id="box" v-bind:style="styleObject">
		<p>dsc</p>
	</div>
	
</body>
</html>
