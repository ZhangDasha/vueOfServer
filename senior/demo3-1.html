<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>render函数</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			Vue.component('anchored-heading',{
				render:function(createElement){
					return createElement(
							'h'+this.level,				//tag name 标签名称
							this.$slots.default   //子组件中的阵列
							//createElement(tag,[]) 
							// tag='h'+this.level  []=this.$slots.default
							//vm.$slots.default  用来访问被插槽分发的内容。default 属性包括了所有没有被包含在具名插槽中的节点。
						)
				},
				props:{
					level:{
						type:Number,
						required:true
					}
				}
			})
			new Vue({
				el:'#box'
			})
		}
	</script>
</head>
<body>
	<div id="box">
		<anchored-heading v-bind:level='1'>hello word</anchored-heading>
	</div>
</body>
</html>
