<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两个对象键名冲突时，取组件对象的键值对</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var mixin={
				methods:{
					foo:function(){
						console.log('foo')
					},
					conflicting:function(){
						console.log('from mixin')
					}
				}
			}
			var vm = new Vue({
				mixins:[mixin],
				methods:{
					bar:function(){
						console.log('bar')
					},
					conflicting:function(){
						console.log('from self')
					}
				}
			})
			vm.foo();    //foo
			vm.bar();			//bar
			vm.conflicting();				//form self
		}
	</script>
</head>
<body>
	
</body>
</html>
